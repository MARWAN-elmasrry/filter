<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./jave.js">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Filter</h1>
        </div>
    </div>
    <form id="form">
        <div>
            <label for="car"> what is the car</label>
            <input id="car" type="text">
        </div>
        <div>
            <button type="submit">Filter</button>
        </div>
    </form>

    <script>
            const form = document.getElementById('form');
            const car = document.getElementById('car');

            form.addEventListener('submit' , function(e) {
                e.preventDefault();

                const carValue = car.value;

                localStorage.setItem('car',carValue);

                window.location.href="./html/test.html";
            })
    </script>
</body>
</html>
